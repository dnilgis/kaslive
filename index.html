<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasLive | Kaspa Network Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-network-wired"></i> KasLive
            </div>
            <div class="status-indicator">
                <span class="dot pulse"></span> Live Network
            </div>
        </header>

        <div class="dashboard-grid">
            
            <div class="card">
                <h3><i class="fa-solid fa-coins"></i> KAS Price</h3>
                <div class="metric-value" id="price-display">Loading...</div>
                <div class="sub-text" id="price-change">--</div>
            </div>

            <div class="card">
                <h3><i class="fa-solid fa-microchip"></i> Network Hashrate</h3>
                <div class="metric-value" id="hashrate-display">Loading...</div>
                <div class="sub-text">Total Network Power</div>
            </div>

            <div class="card">
                <h3><i class="fa-solid fa-box-open"></i> Block Reward</h3>
                <div class="metric-value" id="reward-display">Loading...</div>
                <div class="sub-text">Next Halving Phase</div>
            </div>

            <div class="card">
                <h3><i class="fa-solid fa-globe"></i> Circulating Supply</h3>
                <div class="metric-value" id="supply-display">Loading...</div>
                <div class="sub-text">Total KAS Mined</div>
            </div>
        </div>

        <footer>
            <p>Data powered by Kaspa API & CoinGecko. Updates every 30s.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
