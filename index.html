<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAS // ARTIFACT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="art-canvas"></canvas>
    <div class="noise-overlay"></div>

    <main class="gallery">
        <header class="ye-header">
            <h1>KASPA</h1>
            <div class="status-box">
                <span id="connection-status">LIVE SIGNAL</span>
            </div>
        </header>

        <section class="hero-section">
            <div class="giant-number" id="price-display">0.0000</div>
            <div class="meta-data">
                <span id="price-change">--%</span>
                <span class="label">CURRENT VALUE</span>
            </div>
        </section>

        <section class="chaos-grid">
            
            <div class="stat-block tps-block">
                <span class="label">VELOCITY (TPS)</span>
                <div class="value" id="tps-display">0.00</div>
            </div>

            <div class="stat-block hash-block">
                <span class="label vertical-text">COMPUTE POWER</span>
                <div class="value" id="hashrate-display">-- PH/s</div>
            </div>

            <div class="chart-block">
                <canvas id="priceChart"></canvas>
            </div>
        </section>

        <section class="ticker-tape">
            <div class="ticker-content" id="miner-ticker">
                WAITING FOR BLOCKS // WAITING FOR BLOCKS // 
            </div>
        </section>

        <footer class="console-footer">
            <div id="sonar-msg">SYSTEM LISTENING...</div>
            <div id="last-hash">HASH: ----------------</div>
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
