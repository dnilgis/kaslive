version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kaslive-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kaslive
      POSTGRES_USER: kaslive
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaslive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kaslive-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  web:
    build: .
    container_name: kaslive-web
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://kaslive:${POSTGRES_PASSWORD:-changeme}@postgres:5432/kaslive
      - REDIS_URL=redis://redis:6379/0
      - KASPA_API_URL=${KASPA_API_URL}
      - KASPA_EXPLORER_API=${KASPA_EXPLORER_API}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - ENABLE_WHALE_ALERTS=${ENABLE_WHALE_ALERTS:-true}
      - WHALE_THRESHOLD=${WHALE_THRESHOLD:-1000000}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SENTRY_DSN=${SENTRY_DSN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker (for background tasks)
  celery-worker:
    build: .
    container_name: kaslive-celery
    restart: unless-stopped
    command: celery -A backend.tasks.celery worker --loglevel=info
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://kaslive:${POSTGRES_PASSWORD:-changeme}@postgres:5432/kaslive
      - REDIS_URL=redis://redis:6379/0
      - KASPA_API_URL=${KASPA_API_URL}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build: .
    container_name: kaslive-celery-beat
    restart: unless-stopped
    command: celery -A backend.tasks.celery beat --loglevel=info
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://kaslive:${POSTGRES_PASSWORD:-changeme}@postgres:5432/kaslive
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs

  # Nginx (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: kaslive-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/static:/usr/share/nginx/html/static:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: kaslive-network
